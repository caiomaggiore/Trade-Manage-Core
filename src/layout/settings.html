<!DOCTYPE html>
<html lang=pt-BR>
<head>
  <meta charset=UTF-8 />
  <title>Configurações</title>
  <link rel=stylesheet href=../assets/styles/style.css />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body class="subpage">
  <div class="page-header">
    <h2>Configurações</h2>
    <button id="close-settings" class="btn menu"><i class="fas fa-times"></i></button>
  </div>
  <div class="content" style="padding-bottom:56px;">
    <div class="sub-panel">
      <h4 class="panel-title"><span class="icon-badge"><i class="fas fa-cogs"></i></span> Parâmetros de Operação</h4>
      <p class="panel-subtitle">Ajuste os parâmetros básicos de operação</p>
      <div class="panel-divider"></div>

      <div class="form">
        <div class="form-row">
          <label for="trade-value" class="form-label">Valor (R$)</label>
          <input id="trade-value" class="input" type="number" min="1" />
        </div>
        <div class="form-row">
          <label for="trade-time" class="form-label">Período (min)</label>
          <input id="trade-time" class="input" type="number" min="0" />
        </div>
        <div class="form-row">
          <label for="min-payout" class="form-label">Payout mínimo (%)</label>
          <input id="min-payout" class="input" type="number" min="50" max="100" value="80" />
        </div>

        <div class="actions-right">
          <button id="save-settings" class="btn primary md" type="button"><i class="fas fa-save"></i> Salvar</button>
        </div>
      </div>
    </div>
  </div>
  <script src=../content/log-sys.js></script>
  <script src=../content/state-manager.js></script>
  <script src=../content/navigation.js></script>
  <script src=../content/settings.js></script>
</body>
</html>
