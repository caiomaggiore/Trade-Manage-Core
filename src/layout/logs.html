<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Logs - Trade Manager Core</title>
  <link rel="stylesheet" href="../assets/styles/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="subpage trade-manager-core">
  <!-- Header da Subpágina -->
  <div class="page-header">
    <h2><i class="fas fa-list"></i> LOGS DO SISTEMA</h2>
    <button id="close-logs" class="btn menu" aria-label="Fechar">
      <i class="fas fa-times"></i>
    </button>
  </div>

  <!-- Conteúdo Principal -->
  <div class="content">
    <!-- Painel de Estatísticas de Logs -->
    <div class="main-panel">
      <div class="main-panel-header">
        <h3><i class="fas fa-chart-bar"></i> ESTATÍSTICAS DE LOGS</h3>
        <p class="main-panel-description">Informações sobre os logs capturados pelo sistema</p>
      </div>

      <div class="sub-panel">
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-icon">
              <i class="fas fa-list-ul"></i>
            </div>
            <div class="stat-content">
              <span class="stat-label">Total de Logs</span>
              <span class="stat-value" id="total-logs">0</span>
            </div>
          </div>
          
          <div class="stat-card error">
            <div class="stat-icon">
              <i class="fas fa-exclamation-circle"></i>
            </div>
            <div class="stat-content">
              <span class="stat-label">Erros</span>
              <span class="stat-value" id="error-count">0</span>
            </div>
          </div>
          
          <div class="stat-card success">
            <div class="stat-icon">
              <i class="fas fa-check-circle"></i>
            </div>
            <div class="stat-content">
              <span class="stat-label">Sucessos</span>
              <span class="stat-value" id="success-count">0</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Painel Principal de Logs -->
    <div class="main-panel" style="margin-bottom: 100px;">
      <div class="main-panel-header">
        <h3><i class="fas fa-terminal"></i> SISTEMA DE LOGS</h3>
        <p class="main-panel-description">Central de debug e monitoramento do sistema</p>
      </div>

      <!-- Controles de Filtro -->
      <div class="sub-panel">
        <h4 class="sub-panel-header">
          <i class="fas fa-filter"></i> Controles de Visualização
        </h4>
        
        <div class="form">
          <div class="form-row">
            <label for="log-level-filter" class="form-label">Nível de Log:</label>
            <select id="log-level-filter" class="input">
              <option value="ALL">Todos os Níveis</option>
              <option value="DEBUG">Debug</option>
              <option value="INFO">Info</option>
              <option value="WARN">Warning</option>
              <option value="ERROR">Error</option>
              <option value="SUCCESS">Success</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Container de Logs -->
      <div class="sub-panel">
        <h4 class="sub-panel-header">
          <i class="fas fa-scroll"></i> Registros do Sistema
        </h4>
        
        <div id="log-container" class="log-container">
          <div style="color: #64748b; text-align: center; padding: 20px; font-style: italic;">
            Carregando logs do sistema...
          </div>
        </div>

        <!-- Ações dos Logs -->
        <div class="actions-right" style="margin-top: 12px;">
          <button id="clear-logs" class="btn secondary md">
            <i class="fas fa-trash"></i>
            <span>Limpar Logs</span>
          </button>
          <button id="export-logs" class="btn primary md">
            <i class="fas fa-download"></i>
            <span>Exportar</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="../content/log-sys.js"></script>
  <script src="../content/navigation.js"></script>
  <script src="../content/logs-viewer.js"></script>
</body>
</html>
